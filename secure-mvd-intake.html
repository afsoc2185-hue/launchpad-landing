<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad Protocol // Data Ingestion</title>
    
    <style>
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-gray-text: #AAAAAA;
            --font-mono: 'Space Mono', monospace;
        }
        body {
            background-color: var(--color-black);
            color: var(--color-gray-text);
            font-family: var(--font-mono);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
            padding: 30px;
            border: 1px solid #1A1A1A; /* Subtle frame */
            background-color: #080808;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.03);
        }
        .protocol-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .protocol-subtext {
            font-size: 0.8rem;
            color: var(--color-gray-text);
            margin-bottom: 30px;
            border-bottom: 1px solid #1A1A1A;
            padding-bottom: 15px;
        }
        
        /* Ensure the Tally iframe container is centered and contained */
        .form-wrapper {
            width: 100%;
            min-height: 600px; /* Ensure space for the form */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="protocol-header">
            SECURE AUDIT INTAKE V2.
        </div>
        <div class="protocol-subtext">
            LAUNCHPAD STRUCTURAL DEFINITION PROTOCOL ACTIVATED. PROVIDE RAW DATA.
        </div>

        <div class="form-wrapper">
            <iframe data-tally-src="https://tally.so/embed/5BXlWM?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" 
                    loading="lazy" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0" 
                    title="LaunchPad Intake V2.">
            </iframe>
            <script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}</script>
            </div>
    </div>
</body>
</html>
