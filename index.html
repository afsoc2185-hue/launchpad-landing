<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad Operations // Structural Integrity</title>
    
    <style>
        /* TERMINAL V6.1 / GHOST PROTOCOL AESTHETIC */
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-gray: #333333;
            --color-red-scan: #CC4400; /* Original orange/red hue for contrast */
            --font-mono: 'Space Mono', monospace; 
        }
        body {
            background-color: var(--color-black);
            color: var(--color-white);
            font-family: var(--font-mono); 
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            background: rgba(0, 0, 0, 0.5); 
        }

        .header-status {
            font-size: 0.8rem;
            color: var(--color-gray);
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* New small, clean text placement */
        .launch-caption {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--color-white);
            letter-spacing: 1px;
            margin-top: 20px; 
            margin-bottom: 30px; 
        }

        /* LT-1 Data Cube Visual (Simulated) */
        .lt1-cube {
            width: 150px;
            height: 150px;
            margin: 0 auto 10px; /* Adjusted margin to center the cube above the launch text */
            background: repeating-linear-gradient(
                -45deg,
                var(--color-black),
                var(--color-black) 8px,
                var(--color-red-scan) 9px,
                var(--color-red-scan) 10px
            );
            border: 2px solid var(--color-red-scan);
            box-shadow: 0 0 15px rgba(204, 68, 0, 0.8);
            transform: rotateX(20deg) rotateY(-45deg); 
            transition: box-shadow 0.3s ease-in-out;
        }
        
        .lt1-cube:hover {
             box-shadow: 0 0 30px rgba(204, 68, 0, 1);
        }

        .audit-link {
            display: inline-block;
            padding: 12px 30px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--color-white);
            background-color: transparent;
            border: 1px solid var(--color-red-scan);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: background-color 0.3s, color 0.3s;
        }

        .audit-link:hover {
            background-color: var(--color-red-scan);
            color: var(--color-black);
            border-color: var(--color-black);
        }

        /* Minimal Gridsystem Overlay */
        .gridsystem-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(51, 51, 51, 0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(51, 51, 51, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div class="gridsystem-overlay"></div>
    <div class="container">
        <div class="header-status">STRUCTURAL ACTIVATION: JAN 02 // 2026.</div>
        
        <div class="lt1-cube"></div>

        <div class="launch-caption">Launch: 02 Jan 2026</div>
        
        <a href="secure-mvd-intake.html" class="audit-link">INITIATE AUDIT PROTOCOL ></a>
        
        <div class="header-status" style="margin-top: 50px; font-size: 0.7rem; letter-spacing: 2px;">LT-1 DATA CUBE // ZERO-DISCLOSURE PROTOCOL ACTIVE</div>
    </div>
</body>
</html>
