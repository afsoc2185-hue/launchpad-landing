<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad Operations // Monochromatic Protocol</title>
    
    <style>
        /* TERMINAL V6.2 / MONOCHROMATIC AESTHETIC */
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-light-gray: #AAAAAA; /* For subtle text/accents */
            --color-scan: #FFFFFF; /* Replaced red/orange with white */
            --font-mono: 'Space Mono', monospace; 
        }
        body {
            background-color: var(--color-black);
            color: var(--color-white);
            font-family: var(--font-mono); 
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            background: rgba(0, 0, 0, 0.5); 
        }

        .header-status {
            font-size: 0.8rem;
            color: var(--color-light-gray); /* Use light gray for subtle status text */
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* New small, clean text placement */
        .launch-caption {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--color-white);
            letter-spacing: 1px;
            margin-top: 20px; 
            margin-bottom: 30px; 
        }

        /* LT-1 Data Cube Visual (Monochromatic) */
        .lt1-cube {
            width: 150px;
            height: 150px;
            margin: 0 auto 10px; 
            background: repeating-linear-gradient(
                -45deg,
                var(--color-black),
                var(--color-black) 8px,
                var(--color-scan) 9px,
                var(--color-scan) 10px
            );
            border: 2px solid var(--color-scan);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* White shadow */
            transform: rotateX(20deg) rotateY(-45deg); 
            transition: box-shadow 0.3s ease-in-out;
        }
        
        .lt1-cube:hover {
             box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .audit-link {
            display: inline-block;
            padding: 12px 30px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--color-white);
            background-color: transparent;
            border: 1px solid var(--color-scan); /* White border */
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: background-color 0.3s, color 0.3s;
        }

        .audit-link:hover {
            background-color: var(--color-scan); /* Background becomes white */
            color: var(--color-black); /* Text becomes black */
            border-color: var(--color-black);
        }

        /* Minimal Gridsystem Overlay */
        .gridsystem-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), /* White grid lines */
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div class="gridsystem-overlay"></div>
    <div class="container">
        <div class="header-status">STRUCTURAL ACTIVATION: JAN 02 // 2026.</div>
        
        <div class="lt1-cube"></div>

        <div class="launch-caption">Launch: 02 Jan 2026</div>
        
        <a href="secure-mvd-intake.html" class="audit-link">INITIATE AUDIT PROTOCOL ></a>
        
        <div class="header-status" style="margin-top: 50px; font-size: 0.7rem; letter-spacing: 2px;">LT-1 DATA CUBE // ZERO-DISCLOSURE PROTOCOL ACTIVE</div>
    </div>
</body>
</html>
